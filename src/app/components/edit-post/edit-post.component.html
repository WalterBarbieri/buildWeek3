<div class="w-50">
  <div class="card mb-3 bg-secondary text-white">
    <div class="card-body">
      <div class="card-title text-center d-flex align-items-center justify-content-center">
        <img src="../../../assets/EPICODE-pitto-color.png" alt="Epicode Logo" class="me-3">
        <h3> Modifica Post </h3>
      </div>
      <form class="card-text" #form="ngForm" (submit)="modifica(form)">
        <label for="title">Titolo</label>
        <input type="text" name="title" id="title" class="form-control bg-dark border-0 text-white" required [(ngModel)]="post.title">
        <label for="body">Testo</label>
        <textarea type="text" name="body" id="body" rows="10" class="form-control bg-dark border-0 text-white" required [(ngModel)]="post.body">
          </textarea>
        <button type="submit" class="btn btn-dark mt-2" [disabled]="form.invalid">Modifica</button>
      </form>
    </div>
  </div>
</div>
