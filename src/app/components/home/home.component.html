<table class="table table-dark table-striped mb-0">
  <thead>
    <tr>
      <th scope="col" class="ps-3">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
      <th scope="col" class="pe-3">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row" class="ps-3">{{post.id}}</th>
      <td>{{post.title}}</td>
      <td>{{post.body}}</td>
      <td class="d-flex flex-column pe-3">
        <button type="button" class="btn text-white" [routerLink]="['/detail', (post.id)]">View</button>
        <button type="button" class="btn text-white" [routerLink]="['/edit-post', (post.id)]">Edit</button>
        <button type="button" class="btn text-white" (click)="rimuovi(post?.id!)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
