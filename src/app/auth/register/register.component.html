<div>
  <div class="card mb-3 bg-secondary text-white">
    <div class="card-body">
      <div class="card-title text-center d-flex align-items-center justify-content-center">
        <img src="../../../assets/EPICODE-pitto-color.png" alt="Epicode Logo" class="me-3">
        <h3> Registrati </h3>
      </div>
      <form class="card-text" #form="ngForm" (submit)="registra(form)">
        <label for="name">Nome</label>
        <input type="name" name="name" id="name" class="form-control bg-dark border-0 text-white" required ngModel>
        <label for="surname">Surname</label>
        <input type="surname" name="surname" id="surname" class="form-control bg-dark border-0 text-white" required ngModel>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" class="form-control bg-dark border-0 text-white" required ngModel>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control bg-dark border-0 text-white" required ngModel>
        <div class="d-flex justify-content-between align-items-center">
          <button type="submit" class="btn btn-dark mt-2" [disabled]="form.invalid">Signup</button>
          <a class="d-flex justify-content-center text-white" (click)="redirectToLogin()">Hai gi√† un account? Accedi</a>
        </div>
      </form>
    </div>
  </div>
</div>
